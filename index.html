<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="width=750,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/common.js"></script>     
</head>

<body class="ind">
    <div class="loading">
        <div class="loading-box">
            <div class="plan">
                <img class="loading-logo" src="images/loading-logo.png">
            </div>
            
        </div>
        <img class="loading-img" src="images/loading.png">
    </div>
    <a><img class="logo" src="images/logo.png"></a>
    <a><img class="figure" src="images/figure.png"></a>
    <a><img class="index-text" src="images/index-text.png"></a>
    <a><img class="index-text1" src="images/index-text1.png"></a>
    <a href="rule.html"><img class="rule" src="images/rule.png"></a>
    <a><img class="participation" src="images/participation.png"></a>
    <a><img class="centre" src="images/centre.png"></a>
    <a href="list.html"><img class="ranking" src="images/ranking.png"></a>
    <script type="text/javascript">
        $('.loading-box .plan').animate({'width':'50%'},1000);
        $('.loading-logo').animate({'left':'2rem'},1000);
    </script>
    <div class="window">
        <div class="window-box">
            <img class="string" src="images/hint.png">
            <div class="window-content">
            </div>
            <a href="rule.html"><div class="ok">确认</div></a>
            <div class="ok-box">
                <div class="no">返回修改</div>
                <div class="ok">确认</div>
            </div>
        </div>
        <script  type="text/javascript">
            $('.loading-box .plan').animate({'width':'100%'},1000);
            $('.loading-logo').animate({'left':'4rem'},1000);
        </script>        
    </div>
</body>
    
    <script>
        window.onload = function(){
            $('.loading-box .plan').animate({'width':'100%'},1000);
            $('.loading-logo').animate({'left':'4rem'},1000);
            $('.loading').fadeOut();
        }
        $(function(){
            $(".participation").click(function(){
                var html='<p>您正在参加“佳贝艾特荷兰探秘之旅第3季”<br>萌娃招募选拔，<br><?=$msg?></p><h4>海选时间：<span>2018年6月18日-7月11日</span></h4><h4>决赛时间：<span>2018年7月17日-7月26日</span></h4>';
                $(".window-content p").html("")
                $(".window-content").append(html);     
                $(".ok").parent().attr("href","rule.html");
                $(".window").show();               
            });
            $(".centre").click(function(){
                var html='<p>请先报名参加活动</p>'
                $(".window-content h4").remove();
                $(".window-content p").html("")
                $(".window-content").append(html);
                $(".ok").parent().attr("href","javascript:;");
                $(".window").show();
                $(".ok").click(function(){
                    $(".window").hide();
                });
            });
        })
    </script>
</html>
